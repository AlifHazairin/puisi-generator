<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		.outer {
			display: flex;
			flex-direction: row;
			width: 100%;
			height: 100%;
			background-color: rgb(173, 173, 173);
		}

		.input {
			max-width: 800px;
			margin: 50px;
			justify-self: center;
		}

		.result {
			cursor: pointer;
			margin: 50px;
			padding: 10px;
			border-radius: 8px;
			font-size: 24px;
			background-color: rgb(154, 155, 199);
		}
	</style>
</head>
<body>
	<div class="outer">
		<div>
			<form class="input" method="POST", action="{{ url_for('generator.analyze') }}">
				<div class="form-group">
					<label for="title" style="font-size: 33px;">Title</label>
					<input type="text" style="height: 60px; font-size: 20px;" class="form-control" placeholder="enter text", name="title">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<p class="text-left result">OpenAI: {{ text }}</p>
		</div>
	</div>
</body>
</html>
